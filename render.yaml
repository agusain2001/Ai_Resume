services:
     - type: web
       name: resume-builder
       env: python
       region: oregon
       plan: free
       branch: main
       buildCommand: |
         pip install --upgrade pip
         pip install -r requirements.txt
       startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
       envVars:
          - key: PYTHON_VERSION
           value: 3.11.9
          - key: GEMINI_API_KEY
           sync: false
